name: CI

on:
  pull_request:
    branches: 
      - main

jobs:
  test:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.app

      - name: Confirm Swift version
        run: swift --version

      - name: Run tests
        run: swift test 
